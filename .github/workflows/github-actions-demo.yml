name: GitHub Actions Demo
on:
  push:
    branches: ["main"]
    paths-ignore:
      - '.github/**'
  pull_request:
    branches: ["main"]

  schedule:
    - cron: '15 6 * * 7'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Display Trigger Event
        run: echo "Event name: ${GITHUB_EVENT_NAME}

      - name: Display Branch Name
        run: echo "Branch name: ${GITHUB_REF}

      - name: List Repository Files
        run: |
          echo "List of repository files:"
          find .
    
    
